<body>

<header class="header container">
	<div class="header__wrapper">
		<div class="header-logo">
			<div class="header-logo__picture">
				<svg class="icon">
					<use xlink:href="/Pine/pictures/sprite.svg#logo"></use>
				</svg>
			</div>
			<div class="header-logo__name">Pine OX</div>
		</div>
		<div class="header__action">
			<a href="#" class="btn">Join</a>
		</div>
	</div>
</header>

<main>
	<section class="banner">
	</section>

	<section class="information">
		<form class="form">
			<div class="form__main">
				<div class="form-block">
					<h3 class="form-block__title">Please, Add Information</h3>

					<div class="form-block__items">
						<div class="form-group">
							<label for="name">Name</label>
							<input id="name" type="text" name="name">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input id="email" type="email" name="email">
						</div>
						<div class="form-group">
							<label for="location">Location</label>
							<input id="location" type="text" name="location">
						</div>
						<div class="form-group">
							<label for="motivation">Motivation to participate in beta test</label>
							<textarea id="motivation" name="message"></textarea>
						</div>
					</div>
				</div>
				<div class="form-block">
					<h3 class="form-block__title">More Information</h3>

					<div class="form-block__items">
						<div class="form-group">
							<label for="occupation">Occupation</label>
							<input id="occupation" type="text" name="name">
						</div>
						<div class="form-group">
							<label for="company">Company</label>
							<input id="company" type="text" name="company">
						</div>
					</div>
				</div>
			</div>
			<div class="form__action">
				<button class="btn btn--big w-full">Submit</button>
			</div>
		</form>
		
		<div class="information__pictures"></div>
	</section>

	<section class="slider container full-section">
		<div class="card-wrapper">
			<figure class="card" data-card="1">
				<div class="media">
					<img src="/Pine/gallery/1.png" alt="">
				</div>
				<figcaption class="caption">
					<svg class="icon">
						<use xlink:href="/Pine/pictures/sprite.svg#location"></use>
					</svg>
					Location 1
				</figcaption>
			</figure>
			<figure class="card" data-card="2">
				<div class="media">
					<img src="/Pine/gallery/2.png" alt="">

						<use xlink:href="/Pine/pictures/sprite.svg#location"></use>

						<use xlink:href="/Pine/pictures/sprite.svg#location"></use>

					Location 4

			<figure class="card" data-card="6">
				<div class="media">

						<use xlink:href="/Pine/pictures/sprite.svg#location"></use>
					</svg>
					Location 4

			</figure>
		</div>
		<div class="fingers">
			<img src="/Pine/pictures/finger.svg" alt="" data-finger="1">
			<img src="/Pine/pictures/finger.svg" alt="" data-finger="2">
			<img src="/Pine/pictures/finger.svg" alt="" data-finger="3">
			<img src="/Pine/pictures/finger.svg" alt="" data-finger="5">
			<img src="/Pine/pictures/finger.svg" alt="" data-finger="6">
			<img src="/Pine/pictures/finger.svg" alt="" data-finger="7">
